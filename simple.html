<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Calculator96</title>
         <link rel="stylesheet" href="stylecal.css">
         
    </head>
    <body>
        <my-navbar></my-navbar>
        
        
        <div class="texts">
            <input type="text" id="inputtext" class="text">
            <input type="text" id="result" class="result">
        </div>
        
        
        
        <div class="buttons">
              <div class="row">
                   <div class="box"><input type="button" value=")" class="button-opr" onclick="inset('(')"></div>
                   <div class="box"><input type="button" value="(" class="button-opr" onclick="inset(')')"></div>
                   <div class="box"><input type="button" value="^" class="button-opr" onclick="inset('^')"></div>
                   <div class="box"><input type="button" value="&radic;" class="button-opr" onclick="sqroot()"></div>
              </div>
              <div class="row">
                   <div class="box"><input type="button" value="7" class="button-num" onclick="inset(7);"></div>
                   <div class="box"><input type="button" value="8" class="button-num" onclick="inset(8);"></div>
                   <div class="box"><input type="button" value="9" class="button-num" onclick="inset(9);"></div>
                   <div class="box"><input type="button" value="&#47;" class="button-opr" onclick="inset('/');"></div>
              </div>
              <div class="row">
                   <div class="box"><input type="button" value="4" class="button-num" onclick="inset(4);"></div>
                   <div class="box"><input type="button" value="5" class="button-num" onclick="inset(5);"></div>
                   <div class="box"><input type="button" value="6" class="button-num" onclick="inset(6);"></div>
                   <div class="box"><input type="button" value="&#8727;" class="button-opr" onclick="inset('*');"></div>
              </div>
              <div class="row">
                   <div class="box"><input type="button" value="1" class="button-num" onclick="inset(1);"></div>
                   <div class="box"><input type="button" value="2" class="button-num" onclick="inset(2);"></div>
                   <div class="box"><input type="button" value="3" class="button-num" onclick="inset(3);"></div>
                   <div class="box"><input type="button" value="&#8722;" class="button-opr" onclick="inset('-');"></div>
              </div>
              <div class="row">
                   <div class="box"><input type="button" value="." class="button-num" onclick="inset('.');"></div>
                   <div class="box"><input type="button" value="0" class="button-num" onclick="inset(0);"></div>
                   <div class="box"><input type="button" value="C" class="button-num" onclick="clean();"></div>
                   <div class="box"><input type="button" value="&#43;" class="button-opr" onclick="inset('+');"></div>
              </div>
              <div class="row">
                   <div class="box2">
                       <button style="background-color: #5f0303;" type="button" class="button-opr2" onclick="back()">
                            <img src="back.png">
                       </button>
                   </div>
                   <div class="box2"><input type="button" value="&#61;" class="button-opr2" onclick="myresult2()"></div>
              </div>
        </div>
        <script src="jscal.js"></script>
    </body>
</html>
