<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Calculator96</title>
         <link rel="stylesheet" href="stylecal.css">
    </head>
    <body>
        
        
      <my-navbar></my-navbar>
        <div class="back ">
                <div class="from-to">
                    <select class="font1" onclick="test()" id="from">
                        <option>درجة مئوية</option>
                        <option>فهرنهايت</option>
                        <option>كلفن</option>
                    </select>
                    <select onclick="test()" id="to">
                        <option>فهرنهايت</option>
                        <option>درجة مئوية</option>
                        <option>كلفن</option>
                    </select>
                </div>
                <div class="values">
                    <input type="number" onkeyup="test()" id="value1" placeholder="0" >
                    <input type="number" id="value2" placeholder="0" style="pointer-events: none;" >
                </div>
            </div>
        <script>
            function test(){
                var x , y , v1  ;
                x = document.getElementById("from").value ;
                y = document.getElementById("to").value ;
                v1 = document.getElementById("value1").value
                if(x == "درجة مئوية"){
                    if(y == "درجة مئوية"){
                        document.getElementById("value2").value = v1;
                    }else if(y == "فهرنهايت"){
                        document.getElementById("value2").value = Math.round(((v1*1.8)+32) * 1000)/1000 ;
                    }else{
                        document.getElementById("value2").value = Math.round((v1+273 )* 1000)/1000 ;
                    }
                }else if(x == "فهرنهايت"){
                    if(y == "درجة مئوية"){
                        document.getElementById("value2").value = Math.round((((v1-32)*5)/9) * 1000)/1000 ;
                    }else if(y == "فهرنهايت"){
                        document.getElementById("value2").value = v1;
                    }else{
                        document.getElementById("value2").value = Math.round(((459.4+v1)/1.8) * 1000)/1000 ;
                    }
                }else{
                    if(y == "درجة مئوية"){
                        document.getElementById("value2").value = Math.round((v1-273) * 1000)/1000 ;
                    }else if(y == "فهرنهايت"){
                        document.getElementById("value2").value = Math.round(((1.8*v1)-459.4 )* 1000)/1000 ;
                    }else{
                        document.getElementById("value2").value = v1;
                    }
                }
            }
        </script>
        <script src="jscal.js"></script>
        
    </body>
</html>
