<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Calculator96</title>
         <link rel="stylesheet" href="stylecal.css">
    </head>
    <body>
        
      <my-navbar></my-navbar>
        <div class="back">
                <div class="from-to">
                    <select onclick="test()" id="from">
                        <option>درجة</option>
                        <option>راديان</option>
                    </select>
                    <select onclick="test()" id="to">
                        <option>راديان</option>
                        <option>درجة</option>
                    </select>
                </div>
                <div class="values">
                    <input onkeyup="test()" type="number" id="value1" placeholder="0" >
                    <input type="text" id="value2" placeholder="0" style="pointer-events: none;" >
                </div>
            </div>
            
            <script>
                function test(){
                    var x , y , v1 , gc ;
                    x = document.getElementById("from").value ;
                    y = document.getElementById("to").value ;
                    v1 = document.getElementById("value1").value
                    if(x == "درجة"){
                        gc = gcd(v1,180);
                        if(y == "درجة"){
                            document.getElementById("value2").value = v1;
                        }else{
                            document.getElementById("value2").value = Math.round((v1/gc) * 100)/100 + "/" + Math.round((180/gc) * 100)/100 + "p" ;
                        }
                    }else{
                        document.getElementById("value1").type = "text";
                        document.getElementById("value1").placeholder = "لا تدخل باي";
                        var v11;
                        v11 = document.getElementById("value1").value ;

                        c = eval(v11);
                        if(y == "درجة"){
                            document.getElementById("value2").value = Math.round((c*180) * 1000)/1000 ;
                        }else{
                            document.getElementById("value2").value = v1;
                        }
                    }
                }
                function gcd(a,b){
                    if(b == 0){return a ;}
                    return gcd(b , a % b);
                }
                
            </script>
        <script src="jscal.js"></script>
        
    </body>
</html>
